<html>
 <head></head>
 <body>
   <form id="search-form" action="/search">
     <input name="search" />
     <input type="submit" value="Search" />
   </form>
 </body>
</html>
{{if .Query}}
  <p style="text-align: center;">You searched for <b>{{.Query}}</b></p>
  <table width="50%" style="margin: auto;">
    <thead>
      <tr>
        <th width="40%">Title</th>
        <th width="30%">Author</th>
        <th width="10%">Year</th>
        <th width="20%">ID</th>
      </tr>
    </thead>
    <tbody style="text-align: center;">
      {{range .Results}}
        <tr>
          <td>{{.Title}}</td>
          <td>{{.Author}}</td>
          <td>{{.Year}}</td>
          <td>{{.ID}}</td>
        </tr>
      {{end}}
    </tbody>
  </table>
{{end}}
